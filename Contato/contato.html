<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Fomulario Contato</title>
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend> Fórmulario de Clientes </legend>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputuser" required>
                    <label for="nome" class="labelinput"> Nome </label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputuser" required>
                    <label for="nome" class="labelinput"> Email Profissional </label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputuser" required>
                    <label for="nome" class="labelinput"> Telefone </label>
                </div>
                <br><br>
                <p> Você é ? </p>
                <input type="radio" id="pessoafisica" name="assunto" value="pessoafisica" required>
                <label for="pessoa física"> Pessoa Física </label>
                <br>
                <input type="radio" id="pessoajurídica" name="assunto" value="pessoajurídica" required>
                <label for="Pessoa Jurídica"> Pessoa Jurídica </label>
                <p> Assunto </p>
                <input type="radio" id="sitedinamico" name="assunto" value="sitedinamico" required>
                <label for="site dinamico"> Site Dinamico </label>
                <br>
                <input type="radio" id="siteestatico" name="assunto" value="siteestatico" required>
                <label for="site estático"> Site Estático </label>
                <br>
                <input type="radio" id="outro" name="assunto" value="outro" outro required>
                <label for="outro"> Outro </label>
                <br><br>
                <label for="datacontato"> Data de Contato </label>
                <input type="date" name="datacontato" id="datacontato" required>
                <br><br>
                <div class="inputBox">
                    <input type="time" name="melhorhoracontato" id="melhorhoracontato" class="inputuser" required>
                    <label for="melhorhoracontato" class="labelinput"> Melhor Horarío para Contato </label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereço" id="endereço" class="inputuser" required>
                    <label for="endereço" class="labelinput"> Endereço </label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="observação" id="observação" class="inputuser" required>
                    <label for="observação" class="labelinput"> Observação </label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">

            </fieldset>
        </form>
    </div>
</body>

<footer>
    <a href="../HomePage/HomePage.html"> <h3> Volte à Pagina Principal </h3> </a> </a>
</footer>

</html>
